        <h1>Final</h1>

        <ul>
            <li>
                <p>Uma classe marcada como final não pode ser estendida, ou seja, não pode ser superclass.</p>
            </li>
            <li>
                <p>Uma subclass não pode reimplementar um método marcado como final na superclass.</p>
            </li>            
            <li>
                <p>A tentativa de implementar o descrito anteriormente resulta em erros de compilação.</p>
            </li>
        </ul>
